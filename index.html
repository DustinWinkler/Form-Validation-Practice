<!DOCTYPE html>
<head>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="form-container">
    <h3>Form Validation Practice</h3>
    <form action="">
      <label for="email">Email: </label>
      <input type="text" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" name="email" id="email">
      <span id="email-error" class="error hidden"></span>
      <br>
      <label for="country">Country: </label>
      <input type="text" pattern="[A-Za-z]{3}" name="country" id="country">
      <span id="country-error" class="error hidden"></span>
      <br>
      <label for="zipcode">Zip Code: </label>
      <input type="text" pattern="[0-9]{5}" name="zipcode" id="zipcode">
      <span id="zipcode-error" class="error hidden"></span>
      <br>
      <label for="password">Password: </label>
      <input type="text" minlength="8" maxlength="16" pattern="^[a-zA-Z0-9]*[A-Z]+[a-zA-Z0-9]*$" name="email" id="password">
      <span id="password-error" class="error hidden"></span>
      <br>
      <label for="email">Confirm Password: </label>
      <input type="email" name="email" id="confirmation">
      <span id="confirmation-error" class="error hidden"></span>
      <br>
      <button type="submit">Submit</button>
    </form>
  </div>

  <script src="main.js"></script>
</body>
